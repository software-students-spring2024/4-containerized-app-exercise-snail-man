services:
  frontend:
    build: ./web-app
    image: frontend-webapp
    ports:
      - "5000:5000"
    networks:
      - front-tier
      - back-tier
    

  ml-client:
    build: ./machine-learning-client
    volumes:
      - mongodb-data:/etc/data
    networks:
      - back-tier
    image: ml-client

  database:
    image: mongo
    ports:
      - "27017:27017"
    volumes:
      - mongodb-data:/data/db
    networks:
      - front-tier
      - back-tier

volumes:
  mongodb-data:
    driver: local

networks:
  # The presence of these objects is sufficient to define them
  front-tier: {}
  back-tier: {}